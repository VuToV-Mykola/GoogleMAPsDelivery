<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Расчёт растояния и суммы доставки.</title>
    
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <script
      src="https://kit.fontawesome.com/ab2155e76b.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link href="App.css" rel="stylesheet" />
  </head>
  <body id="mode">
    <div class="jumbotron">
      <div class="container-fluid">
        <h1>Эпицентр К-10.</h1>
        <p>Расчёт растояния и суммы доставки.V:1.5.6</p>
        <div id="googleMap"></div>
        <div class="form-horizontal">
          <div class="form-group">
            <label for="from" class="col-xs-1 control-label"
              ><i class="far fa-dot-circle"></i
            ></label>
            <div class="col-xs-10 origin">
              <input
                type="text"
                id="from"
                placeholder="Адрес доставки"
                class="
                  form-control
                  inputOrigin
                  searchTextField
                  voiceSearchButtonActive
                "
                value="проспект Степана Бандери, 36А, Киев, Украина"
              />
              <button
                class="voiceSearchButtonOrigin"
                title="Голосовой поиск"
              ></button>
            </div>
          </div>
          <div class="form-group">
            <label for="to" class="col-xs-1 control-label"
              ><i class="fas fa-map-marker-alt"></i
            ></label>
            <div class="col-xs-10 destination">
              <input
                type="text"
                id="to"
                placeholder="Адрес доставки"
                class="
                  form-control
                  inputDestination
                  searchTextField
                  voiceSearchButtonActive
                "
                onclick="this.setSelectionRange(0, this.value.length)"
                onblur="calcRoute()"
              />
              <button
                class="voiceSearchButtonDestination"
                title="Голосовой поиск"
              ></button>
            </div>
          </div>
        </div>
        <!-- <div class="col-xs-12">
          <button class="btn btn-info btn-lg" onclick="calcRoute()">
            Поиск и Расчёт
          </button>
        </div> -->
      </div>
      <div id="output"></div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJkWqX1V2Eaca2Gu36GkOAq54Sz45-1bE&libraries=places"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="Main.js"></script>
  </body>
</html>
